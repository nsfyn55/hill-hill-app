apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hill-hill-backend-ingress
  namespace: default
  annotations:
    # Use the shared ALB by specifying the same group name
    alb.ingress.kubernetes.io/group.name: shared-web-alb
    alb.ingress.kubernetes.io/group.order: '0'
    
    # SSL/HTTPS Configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:714364484263:certificate/ee4898eb-de57-4a7d-b26a-21527dab3afa
    
    # Health Check Settings
    alb.ingress.kubernetes.io/healthcheck-path: /app
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    
    # Target type must match the shared ALB
    alb.ingress.kubernetes.io/target-type: ip
  labels:
    app: hill-hill-backend
spec:
  ingressClassName: alb
  rules:
  - host: app.classicartcarey.com
    http:
      paths:
      # Backend API routes
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: hill-hill-backend-service
            port:
              number: 80
      - path: /validate
        pathType: Prefix
        backend:
          service:
            name: hill-hill-backend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: hill-hill-backend-service
            port:
              number: 80
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: hill-hill-backend-service
            port:
              number: 80

