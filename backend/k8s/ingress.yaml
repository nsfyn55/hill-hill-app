apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hill-hill-backend-ingress
  namespace: default
  annotations:
    # Use the shared ALB by specifying the same group name
    alb.ingress.kubernetes.io/group.name: shared-web-alb
    alb.ingress.kubernetes.io/group.order: '0'
    
    # Health Check Settings
    alb.ingress.kubernetes.io/healthcheck-path: /app
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    
    # Target type must match the shared ALB
    alb.ingress.kubernetes.io/target-type: ip
  labels:
    app: hill-hill-backend
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Backend API routes
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: hill-hill-backend-service
            port:
              number: 80
      - path: /validate
        pathType: Prefix
        backend:
          service:
            name: hill-hill-backend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: hill-hill-backend-service
            port:
              number: 80
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: hill-hill-backend-service
            port:
              number: 80

